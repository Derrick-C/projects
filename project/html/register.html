<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/footer.js"></script>
</head>
<body>
<div>
    <div class="header">
        <div class="logo">
            <a href="javascript:;"><img src="../img/logo.f2ae159.png" alt=""></a>
        </div>
        <div class="logTxt">
            <p>欢迎注册</p>
        </div>
    </div>
</div>
<div class="app-main">
    <div class="main_1">
        <div>
            <div class="forgotp">
                <div class="main">
                    <div class="register">
                        <p class="phoneBox">
                            <label for="">手机号:</label>
                            <input type="text" placeholder="请输入11位有效手机号" class="radiusinput">
                        </p>
                        <p>
                            <label for="">图片验证:</label>
                            <input type="text" placeholder="请输入图片验证码" class="radiusnum">
                            <img src="../img/getPicCode-t=0.5800640720745156.png" alt="" class="pic_code">
                        </p>
                        <p class="pwdbox">
                            <label for="">设置密码</label>
                            <input type="password" placeholder="请输入6-16个字符，不能添加空格" class="pwdinput">
                        </p>
                        <p class="pwdbox">
                            <label for="">确认密码</label>
                            <input type="password" placeholder="请输入正确密码" class="pwdinput2">
                        </p>
                        <p class="relat">
                            <label for="">验证码</label>
                            <input type="text" placeholder="手机验证码" class="radiusnum">
                            <input type="button" value="获取验证码" class="sendbtn">
                        </p>
                        <div class="gologin">
                            <div class="checkbox">
                                <label  class="el_checkbox">
                                    <span class="el-checkbox__input is-checked">
                                        <span class="el-checkbox__inner">
                                        </span>
                                        <input type="checkbox" class="el-checkbox_original" checked="checked" value>
                                    </span>
                                    <span class="el_checkbox_label">我已阅读同意</span>
                                </label>
                                <a href="javascript:;">《乐器之乡网店隐私政策》</a>
                            </div>
                        </div>
                        <a href="javascript:;" class="markbtn">注 册</a>
                        <div class="gologin">
                            <div class="ckeckbox">
                                已有账号,
                                <a href="javascript:;">请登录</a>
                            </div>
                        </div>
                    </div>
                    <div class="gg">
                        <a href="javascript:;"><img src="../img/register.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer id="footer"></footer>
<!-- <iframe  class="my_footer" src="../html/footer.html" frameborder="0" scrolling="no"></iframe> -->
</body>
</html>
